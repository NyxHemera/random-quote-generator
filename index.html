<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

<body>
	<div class="container-fluid">
		<div class="container-title text-center">
			<h1 id="title">Random Quote Generator</h1>
		</div>
		<div class="container-tag text-center">
			<p id="tag">These are some of my favorite quotes. Just press the button and see what comes up! I hope you enjoy them as well!</p>
		</div>
		<div class="container-button text-center">
			<button id="new-button">New Quote</button>
		</div>
		<div class="container-quote text-center">
			<p id="quote">Default Quote</p>
			<div class="divider"></div>
			<p id="title-author">Default Movie</p>
		</div>
	</div>	
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

</html>
